<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="math-problems"></div>
    <form id="string-form">
      <input
        type="text"
        id="string-input"
        placeholder="Enter a string"
        required
      />
      <button type="submit">Submit String</button>
    </form>
    <form id="key-value-form" style="display: none">
      <input
        type="number"
        id="key-input"
        placeholder="Enter a number"
        required
      />
      <input
        type="text"
        id="value-input"
        placeholder="Enter a letter"
        required
      />
      <button type="submit">Add Pair</button>
    </form>
    <table id="legend-table">
      <thead>
        <tr>
          <th>Number</th>
          <th>Letter</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <p id="word"></p>
    <p id="success-message" style="color: green;"></p>
    <script src="form.js"></script>
  </body>
</html>
